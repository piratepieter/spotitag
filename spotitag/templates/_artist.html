{% macro render(artist) %}
    <div class="artist">
        <table>
            <tr valign="center">
                <td><img src="{{ artist.image() }}" width="70px"/></td>
                <td><a href="{{ artist.spotifyURL() }}">{{ artist.name() }}</a></td>
                <td>(<a href="{{ artist.editURL() }}">edit</a>)</td>
            </tr>
        </table>
    </div>
{% endmacro %}
