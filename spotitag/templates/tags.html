{% extends "base.html" %}

{% block content %}
    <h1>Your tags</h1>
    {% for tag, tagged in tags.items() %}
        <h2>{{ tag }}</h2>
        {% for artist in tagged['artists'] %}
            {{ artist.render() }}
        {% endfor %}
        {% for album in tagged['albums'] %}
            {{ album.render() }}
        {% endfor %}
    {% endfor %}
{% endblock %}
