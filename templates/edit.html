{% extends "base.html" %}

{% block content %}
    <h1>Edit your tags for {{ artist.name }}</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.new_tags.label }}<br>
            {{ form.new_tags(size=64) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
